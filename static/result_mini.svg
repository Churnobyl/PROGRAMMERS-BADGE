<?xml version="1.0" encoding="UTF-8"?>
        <!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="350px" height="170px" style="shape-rendering:geometricPrecision; text-rendering:geometricPrecision; image-rendering:optimizeQuality; fill-rule:evenodd; clip-rule:evenodd" xmlns:xlink="http://www.w3.org/1999/xlink">
        <style>
            .title_no {
                font-size: 3rem;
                font-weight: 1000;
                font-family: 'Noto Sans KR', sans-serif;
                animation: delayFadeIn 2s ease-in-out forwards;
            }

            .title_id {
                font-size: 1.3rem;
                font-weight: 1000;
                font-family: 'Noto Sans KR', sans-serif;
                animation: fadeIn 1s ease-in-out forwards
            }
        
            .sub_title {
                font-size: 1rem;
                font-weight: 700;
                font-family: 'Noto Sans KR', sans-serif;
                animation: delayFadeIn 2s ease-in-out forwards;
            }

            .value {
                font-size: 1rem;
                font-weight: 500;
                font-family: 'Noto Sans KR', sans-serif;
                animation: delayFadeIn 2s ease-in-out forwards;
            }
        
            .text, .title_no {
                animation: twinkling 4s ease-in-out infinite;
            }
        
            @keyframes twinkling {
                40% { opacity: 1; }
                50% { opacity: 0.5; }
                60% { opacity: 1; }
                70% { opacity: 0.5; }
                80% { opacity: 1; }
            };

            @keyframes fadeIn {
                0% { opacity: 0; }
                100% { opacity: 1; }
            }

            @keyframes delayFadeIn {
                0% { opacity: 0; }
                80% { opacity: 0; }
                100% { opacity: 1; }
            }

        </style>
        
        <!-- 배경 SVG -->
        <path 
            style="opacity:1" 
            fill="none" 
            d="M 0,0 C 116.667,0 233.333,0 350,0 C 350,56.667 350,113.333 350,170 C 233.333,170 116.667,170 0,170 Z" 
        />

        <!-- 색상 배경 SVG -->
        <defs>
            <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color: #4c8de4; stop-opacity: 1" />
            <stop offset="50%" style="stop-color: #4d98e6; stop-opacity: 1" />
            <stop offset="100%" style="stop-color: #0078ff; stop-opacity: 1" />
            </linearGradient>
        </defs>
        <path 
            style="opacity:1" 
            fill="url(#grad1)"
            d="M 15,0 L 335,0 Q 370,0 370,30 L 370,140 Q 370,170 335,170 L 15,170 Q 0,170 0,140 L 0,30 Q 0,0 15,0 Z"
        />

        <g style="animation-delay: 100ms;">
            <text text-anchor="middle" dominant-baseline="middle" x="80" y="85" class="title_no" style="fill:#ffffff;">1</text>

            <text text-anchor="start" x="140" y="60" class="title_id">JH8459</text>
        </g>

        <g style="animation-delay: 500ms;">
            <text text-anchor="start" x="140" y="100" class="sub_title" style="fill:#ffffff;">Score</text>
            <text text-anchor="start" x="230" y="100" class="value" style="fill:#ffffff;">70</text>
        </g>

        <g style="animation-delay: 800ms;">
            <text text-anchor="start" x="140" y="120" class="sub_title" style="fill:#ffffff;">Solved</text>
            <text text-anchor="start" x="230" y="120" class="value" style="fill:#ffffff;">231</text>
        </g>

        <g style="animation-delay: 1100ms;">
            <text text-anchor="start" x="140" y="140" class="sub_title" style="fill:#ffffff;">Rank</text>
            <text text-anchor="start" x="230" y="140" class="value" style="fill:#ffffff;">15,828</text>
        </g>

        </svg>
        